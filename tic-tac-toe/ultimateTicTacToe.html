<template>
	<require from='tic-tac-toe/tictactoe'></require>
	${gs.message}
	<br>
	<br>
	<div repeat.for="column of gs.grid" class="column">
		<ttt repeat.for="cell of column" size=3 x=${$parent.$index} y=${$index}></ttt>
	</div>
	<button click.trigger="undo()" disabled.bind="!stack.length">Undo</button>
</template>
