<template>
	<div if.bind="showMessage">${message}</div>
 	<button if.bind="showUndo" disabled.bind="!stack.length || winningPlayer != '-'" click.trigger="undo()">Undo</button>
	<button if.bind="showNewGame" click.trigger="newGame()">New Game</button>
	<div class="boardElement">
		<div class="board">
			<div class="column" repeat.for="column of currentGS.grid">
				<div  repeat.for="cell of column">
					<button class="cell ${$parent.$parent.active ? '' : 'disabledButton'}" disabled.bind="$parent.$parent.winningPlayer != '-' || !$parent.$parent.active" click.delegate="$parent.$parent.move($parent.$index, $index, $parent.$parent.turnObject.getCurrentPlayer())">${cell}</button>
				</div>
			</div>
		</div>
		<div class="boardOverlay" show.bind="winningPlayer != '-'">${winningPlayer}</div>
	</div>
</template>
