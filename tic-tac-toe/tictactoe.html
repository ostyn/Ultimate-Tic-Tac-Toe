<template>
	<div class="boardElement">
		<div class="board">
			<div class="column" repeat.for="column of currentGS.grid">
				<div  repeat.for="cell of column">
					<button class="cell" disabled.bind="$parent.$parent.winningPlayer != '-'" click.delegate="$parent.$parent.play($parent.$index, $index, $parent.$parent.turnObject.getCurrentPlayer())">${cell}</button>
				</div>
			</div>
		</div>
		<button if.bind="showUndo" disabled.bind="!stack.length" click.trigger="undo()">Undo</button>
		<div class="boardOverlay" show.bind="!active"></div>
		<div class="boardOverlay" show.bind="winningPlayer != '-'">${winningPlayer}</div>
	</div>
</template>
