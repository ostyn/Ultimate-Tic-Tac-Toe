<template>
	<div class="boardElement">
		<div class="board">
			<div class="column" repeat.for="column of grid">
				<div  repeat.for="cell of column">
					<button class="cell" click.delegate="$parent.$parent.play($parent.$index, $index, $parent.$parent.gs.getPlayer())">${cell}</button>
				</div>
			</div>
		</div>
		<div class="boardOverlay" show.bind="isBoardInactive"></div>
		<div class="boardOverlay" show.bind="winningPlayer != '-'">${gs.grid[x][y]}</div>
	</div>
</template>
